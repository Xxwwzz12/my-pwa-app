<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #121212 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      color: white;
    }
    
    .container {

      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #2a2a2a;
    }
    
    .icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #4263eb;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    
    p {
      font-size: 16px;
      color: #b0b0b0;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    
    .share-content {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      margin: 20px 0;
      text-align: left;
      border-left: 4px solid #4263eb;
    }
    
    .button {
      display: inline-block;
      padding: 14px 28px;
      background: #4263eb;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px 5px;
      transition: all 0.2s;
      text-decoration: none;
    }
    
    .button:hover {
      background: #364fc7;
      transform: translateY(-2px);
    }
    
    .button:active {
      transform: translateY(0);
    }
    
    .button.secondary {
      background: #2a2a2a;
      border: 1px solid #4263eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì§</div>
    <h1>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º</h1>
    <p>–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–µ–ª–∏—Ç—å—Å—è —ç—Ç–∏–º –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º —á–µ—Ä–µ–∑ AI –ü–æ–º–æ—â–Ω–∏–∫</p>
    
    <div id="share-content" class="share-content">
      –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...
    </div>
    
    <button id="action-button" class="button">–°–æ–∑–¥–∞—Ç—å –Ω–∞ –æ—Å–Ω–æ–≤–µ —ç—Ç–æ–≥–æ</button>
    <button id="cancel-button" class="button secondary">–û—Ç–º–µ–Ω–∞</button>
  </div>

  <script>
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ–¥–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const title = urlParams.get('title') || '';
      const text = urlParams.get('text') || '';
      const url = urlParams.get('url') || '';
      
      const shareContent = document.getElementById('share-content');
      
      if (title || text) {
        let contentHTML = '';
        
        if (title) contentHTML += `<h3>${title}</h3>`;
        if (text) contentHTML += `<p>${text}</p>`;
        if (url) contentHTML += `<p><small>–ò—Å—Ç–æ—á–Ω–∏–∫: ${url}</small></p>`;
        
        shareContent.innerHTML = contentHTML;
      } else {
        shareContent.innerHTML = '<p>–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</p>';
      }
      
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
      document.getElementById('action-button').addEventListener('click', () => {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —á–∞—Ç
        localStorage.setItem('shared_content', JSON.stringify({ title, text, url }));
        window.location.href = 'chat.html';
      });
      
      document.getElementById('cancel-button').addEventListener('click', () => {
        window.history.back();
      });
    });
  </script>
</body>
</html>
